name: Monthly scrapers

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 1 * *"

concurrency:
  group: monthly-scrapers
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      max-parallel: 7
      matrix:
        script:
          - MerkurV1.py
          - ObiV1.py
          - KalcerV1.py
          - SlovenijalesV1.py
          - TehnolesV1.py
          - ZagozenV1.py
          - PilihBetonV1.py

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          OUTPUT_DIR: artifacts
          EXPORT_EXCEL: "0"
        run: |
          python ${{ matrix.script }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ceniki-${{ matrix.script }}-${{ github.run_id }}
          path: artifacts/**
          retention-days: 30
