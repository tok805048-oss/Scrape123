name: Monthly scrapers

on:
  workflow_dispatch:
  schedule:
    # 1x na mesec: 1. dan ob 03:30 UTC
    - cron: "30 3 1 * *"

concurrency:
  group: monthly-scrapers
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run all scrapers
        env:
          OUTPUT_DIR: artifacts
          SCRIPT_TIMEOUT_MIN: "45"
        run: |
          python run_all.py

      - name: Upload artifacts (JSON/XLSX/logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ceniki-${{ github.run_id }}
          path: artifacts/**
